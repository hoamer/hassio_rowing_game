views:
  - type: sections
    max_columns: 4
    title: Third Rowing Game
    path: third-rowing-game
    icon: mdi:rowing
    sections:
      - type: grid
        cards: []
        column_span: 4
      - type: grid
        cards:
          - type: gauge
            entity: sensor.ai_boat_1_progress
            min: 0
            max: 100
            name: AI Boat 1 Progress
            grid_options:
              rows: 1.7
              columns: 12
            unit: '%'
          - type: gauge
            entity: sensor.ai_boat_2_progress
            min: 0
            max: 100
            name: AI Boat 2 Progress
            grid_options:
              columns: 12
              rows: 1.7
            unit: '%'
          - type: gauge
            entity: sensor.opponent_3_progress
            min: 0
            max: 100
            name: User Boat Progress
            needle: false
            grid_options:
              columns: 12
              rows: 1.7
          - type: gauge
            entity: sensor.opponent_4_progress
            min: 0
            max: 100
            name: User Boat Progress
            needle: false
            grid_options:
              columns: 12
              rows: 1.7
          - type: gauge
            entity: sensor.user_boat_progress
            min: 0
            max: 100
            name: User Boat Progress
            needle: false
            severity:
              green: 0
              yellow: 0
              red: 0
            grid_options:
              columns: 12
              rows: 1.7
          - type: custom:mushroom-number-card
            entity: input_number.rowing_distance
            name: Distanz
            icon: mdi:map-marker-distance
            icon_color: green
            fill_container: true
            layout: horizontal
            display_mode: buttons
          - type: custom:mushroom-number-card
            entity: input_number.ai_opponent_1_hardness
            name: Stärke Gegner 1
            icon: mdi:stairs-up
            icon_color: orange
          - type: custom:mushroom-number-card
            entity: input_number.ai_opponent_2_hardness
            name: Stärke Gegner 2
            icon: mdi:stairs-up
            icon_color: orange
          - type: custom:mushroom-number-card
            entity: input_number.opponent_3_pace_seconds
            name: Gegner 3 | s/500m
            icon: mdi:stairs-up
            icon_color: orange
          - type: custom:mushroom-number-card
            entity: input_number.opponent_4_pace_seconds
            name: Gegner 4 | s/500m
            icon: mdi:stairs-up
            icon_color: orange
